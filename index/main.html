<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../gantt-chart-moment/easy-gantt/easy-gantt.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap-datepicker-master/dist/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="../bootstrap-datepicker-master/dist/css/bootstrap-datepicker3.min.css">
    <title>Document</title>
</head>

<body>
    <div id="table-gantt">

        
    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Добавить
        сотрудника</button>

    <!--  -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Добавление сотрудника</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group mb-3">
                            <label for="NameSelected" class="input-group-text">ФИО:</label>
                            <select class="form-select form-select-lg " id="NameSelected">
                                <option selected>Выберите имя</option>
                                <option value="1">one</option>
                            </select>
                        </div>
                        <label for="VacationContainer" class="col-form-label">Выберите даты отпуска</label>
                        <div class="input-group mb-2" id="VacationContainer">
                            <span class="input-group-text">1 часть</span>
                            <input type="text" class="form-control" placeholder="С какого" id="VacationOneFrom">
                            <span class="input-group-text">-</span>
                            <input type="text" class="form-control" placeholder="По какое" id="VacationOneFor">
                        </div>

                        <label for="VacationContainer" class="col-form-label">Выберите даты отпуска</label>
                        <div class="input-group mb-2">
                            <span class="input-group-text">2 часть</span>
                            <input type="text" class="form-control" placeholder="С какого" id="VacationTwoFrom">
                            <span class="input-group-text">-</span>
                            <input type="text" class="form-control" placeholder="По какое" id="VacationTwoFor">
                        </div>
                </div>
                </form>


                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary click" id="AddWorker">Добавить</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    
    <button type="button" class="btn btn-primary click" id="gaga">Добавить</button>










    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="../gantt-chart-moment/easy-gantt/easy-gantt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../bootstrap-datepicker-master/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="../dack/gantt.js"></script>
    
    
</body>

</html>
